<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .header {
            background-color: cornflowerblue;
            padding: 20px;
            text-align: center;
        }

        .topnav {
            background-color: #444444;
            overflow: hidden;
        }

        .topnav a {
            padding: 20px 20px;
            background-color: inherit;
            color: white;
            font-size: 16px;
            width: 125px;
            text-align: center;
            float: left;
            display: block;
            text-decoration: none;
        }

        .topnav a:hover {
            background-color: #AAAAAA;
            color: black;
        }

        .dropdown {
            float: left;
            position: relative;
            overflow: hidden;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            background-color: #444444;
            width: 125px;
            z-index: 1;
        }

        .dropdown-content a {
            display: block;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>

</head>
<body>
    <div class="header">
        <h1>Test Page</h1>
    </div>

    <div class="topnav">
        <a href="index.html">Home</a>
        <div class="dropdown">
            <a href="#Dropdown">Dropdown</a>
            <div class="dropdown-content">
                <a href="#test1">Test 1</a>
                <a href="#test2">Test 2</a>
            </div>
        </div>
        <a href="#Test">Test</a>
    </div>








</body>
</html>
