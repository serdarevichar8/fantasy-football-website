<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      /* margin-left: 20%;
      margin-right: 20%; */
      margin-top: 100px;
    }

    .topnav {
      display: flex;
      background-color: #444444;
      text-align: center;
      border-radius: 30px;
      margin: 0 25%;
      color: white;
    }

    .dropdown {
      display: block;
      position: relative;
      
      width: 25%;
      background-color: inherit;
    }

    .dropdown a {
      display: block;
      padding: 20px;
      text-decoration: none;
      color: white;
    }

    .dropdown a:hover {
      background-color: #AAAAAA;
      color: black;
    }

    .dropdown-content {
      display: none;
      background-color: #444444;
      position: absolute;
      width: 100%;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

  </style>
</head>
<body>



  <div class="topnav">
    <div class="dropdown">
      <a href="#">Home</a>
    </div>
    <div class="dropdown">
      <a href="#">Year</a>
      <div class="dropdown-content">
        <a href="#">2019</a>
        <a href="#">2020</a>
        <a href="#">2021</a>
        <a href="#">2022</a>
        <a href="#">2023</a>
        <a href="#">2024</a>
      </div>
    </div>
    <div class="dropdown">
      <a href="#">Teams</a>
    </div>
    <div class="dropdown">
      <a href="#">Champions</a>
    </div>
  </div>
</body>
</html>
